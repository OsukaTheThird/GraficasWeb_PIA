<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Secret Area</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Musica de Fondo -->
    <audio id="idAudioTSA" loop controls autoplay style="display: none;">
        <source src="../../Audio/Music/TOP_SECRET_AREA.mp3" type="audio/mp3">
        Tu navegador no soporta el formato de audio.
    </audio>

    <!-- JS -->
    <script src="../../JS/musicaScript.js"></script>

    <script type="module">
      import * as THREE from "/JS/three.module.js";
      import { OrbitControls } from "/JS/OrbitControls.js";
      import { STLLoader } from "/JS/STLLoader.js";
      import { GLTFLoader } from "/JS/GLTFLoader.js";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color("#34495E");
      /*const backgroundTexture = new THREE.TextureLoader().load(
        "./assets/area51.jpg"
      ); */

      const backgroundTexture = new THREE.TextureLoader().load(
        "./backgrounds/sunset.webp"
      ); 

      scene.background = backgroundTexture;


      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight
      );

      camera.position.set(0, 5, 20);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
      scene.add(hemisphereLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(1, 5, -1);
      scene.add(directionalLight);

      const cube1Geometry = new THREE.BoxGeometry(1, 1, 1);

      const cube1Material = new THREE.MeshPhongMaterial({ color: "aqua" });
      const cube1 = new THREE.Mesh(cube1Geometry, cube1Material);
      cube1.castShadow = true;
      cube1.position.set(3, 0, 0);

      document.onkeydown = function (e) {
        if (e.keyCode == 37) {
          cube1.position.x -= 1;
        }

        if (e.keyCode == 39) {
          cube1.position.x += 1;
        }

        if (e.keyCode == 38) {
          cube1.position.z -= 1;
        }

        if (e.keyCode == 40) {
          cube1.position.z += 1;
        }
      };

      const planeGeometry = new THREE.PlaneGeometry(250, 250);
      const textureLoader = new THREE.TextureLoader();
      const terrainTexture = textureLoader.load('./backgrounds/gravel.png');

      const planeMaterial = new THREE.MeshPhongMaterial({ map: terrainTexture });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotateX(-Math.PI / 2);
      plane.position.set(0, -0.5, 0);
      
      scene.add(cube1, plane);

      const loaderSTL = new STLLoader();
      loaderSTL.load("deadMouse.stl", function (model) {
        console.log(model);
        const material = new THREE.MeshPhongMaterial({ color: "red" });
        const mesh = new THREE.Mesh(model, material);
        mesh.rotateX(-Math.PI / 2);
        mesh.scale.set(0.03, 0.03, 0.03);
        scene.add(mesh);
        console.log(mesh);
      });

      let Player1;
      const LoaderGLTF = new GLTFLoader();
      LoaderGLTF.load(
        "/Escenarios/modelosGenerales/player/player16_model.gltf",
        function (model) {
          Player1 = model.scene;
          Player1.scale.set(1, 1, 1);
          Player1.position.set(0, -0.5, 0);
          scene.add(Player1);
        }
      );

      /* let Player2;
      new GLTFLoader();
      LoaderGLTF.load(
        "./player16/player16_model.gltf",
        function (model) {
          Player2 = model.scene;
          Player2.scale.set(1, 1, 1);
         
          Player2.position.set(-10, -0.5, 4);
          scene.add(Player2);
        }
      ); */

      document.onkeydown = function (e) {
        if (Player1){
         // derecha
         if (e.keyCode == 39) { //izquierda
          Player1.position.x = Player1.position.x += 1;
        }
        // izquierda
        if (e.keyCode == 37) { //derecha
          Player1.position.x = Player1.position.x -= 1; // Verificar que el modelo esté cargado
          }
  
          if (e.keyCode == 38) { //arriba
            Player1.position.z = Player1.position.z -= 1;
          }
          // izquierda
          if (e.keyCode == 40) { //abajo
            Player1.position.z = Player1.position.z += 1; // Verificar que el modelo esté cargado
            }
  
        
  
  
      }  
  
      if (Player2){
        
        if (e.keyCode == 68) { //izquierda
         Player2.position.x = Player2.position.x += 1;
       }
       // izquierda
       if (e.keyCode == 65) { //derecha
         Player2.position.x = Player2.position.x -= 1; // Verificar que el modelo esté cargado
         }
  
         if (e.keyCode == 87) { //arriba
           Player2.position.z = Player2.position.z -= 1;
         }
         // izquierda
         if (e.keyCode == 83) { //abajo
           Player2.position.z = Player2.position.z += 1; // Verificar que el modelo esté cargado
           }
  
        }
  
      }
      const soldier = new GLTFLoader();
      soldier.load(
        "./soldier/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(0.03, 0.03, 0.03);
          obj.position.set(6, 0, 0);
          scene.add(obj);
        }
      );
      
      const base = new GLTFLoader();
      base.load(
        "./armybase/BaseMilitar.glb",
        function (model) {
          const obj = model.scene;
          obj.scale.set(1, 1, 1);
          obj.rotation.set(0, 0, 0);
          obj.position.set(40, 0, -40);
          scene.add(obj);
        }
      );

/*       const fence = new GLTFLoader();
      fence.load(
        "./fence/fence.glb",
        function (model) {
          const obj = model.scene;
          obj.scale.set(0, 0, 0);
          obj.rotation.set(0, 0, 0);
          obj.position.set(0, 0, 0);
          scene.add(obj);
        }
      ); */

      const mina = new GLTFLoader();
      mina.load(
        "/Escenarios/modelosGenerales/mina/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(1, 1, 1);
          obj.rotation.set(0, 180, 0);
          obj.position.set(-18, 0, 18);
          scene.add(obj);
        }
      );


      const cactus = new GLTFLoader();
      cactus.load(
        "./cactus/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(2.0, 2.0, 2.0);
          obj.rotation.set(0, 0, 0);
          obj.position.set(70, 0, 40);
          scene.add(obj);
        }
      );


      const roca = new GLTFLoader();
      roca.load(
        "./rocks/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(1.0, 1.0, 1.0);
          obj.rotation.set(0, 180, 0);
          obj.position.set(50, 0, 18);
          scene.add(obj);
        }
      );
      
      const torreAntena = new GLTFLoader();
      torreAntena.load(
        "/Escenarios/modelosGenerales/torreAntena/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(0.4, 0.4, 0.4);
          obj.rotation.set(0, 180, 0);
          obj.position.set(70, 0, 80);
          scene.add(obj);
        }
      );

      const antena = new GLTFLoader();
      antena.load(
        "/Escenarios/modelosGenerales/antena/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(1, 1, 1);
          obj.rotation.set(0, 100, 0);
          obj.position.set(-70, 0, 80);
          scene.add(obj);
        }
      );


      const cajas = new GLTFLoader();
      cajas.load(
        "./cajas/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(6, 6, 6);
          obj.rotation.set(0, 0, 0);
          obj.position.set(-20, 0, 0);
          scene.add(obj);
        }
      );

      const helicopter = new GLTFLoader();
      helicopter.load(
        "./helicopter/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(4, 4, 4);
          obj.rotation.set(0, 180, 0);
          obj.position.set(-50, 7, -30);
          scene.add(obj);
        }
      );

      const heliport = new GLTFLoader();
      heliport.load(
        "./heliport/heliport.glb",
        function (model) {
          const obj = model.scene;
          obj.scale.set(2, 2, 2);
          obj.rotation.set(0, 180, 0);
          obj.position.set(-50, 0, -30);
          scene.add(obj);
        }
      );

      const molino = new GLTFLoader();
      molino.load(
        "./molinometal/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(1.0, 1.0, 1.0);
          obj.rotation.set(0, 180, 0);
          obj.position.set(-55, 0, -90);
          scene.add(obj);
        }
      );

      const cerca = new GLTFLoader();
      cerca.load(
        "./woodenfence/scene.gltf",
        function (model) {
          const obj = model.scene;
          obj.scale.set(1.0, 1.0, 1.0);
          obj.rotation.set(0, 180, 0);
          obj.position.set(-19, 0, 18);
          scene.add(obj);
        }
      );



      let mixer;
      
      const kazurka = new GLTFLoader();
      kazurka.load("./kazurka/scene.gltf", function (model) {
        console.log(model);
        const obj = model.scene;
        obj.position.set(-6, 0, 0);
        scene.add(obj);

        mixer = new THREE.AnimationMixer(obj);
        const action = mixer.clipAction(model.animations[1]);
        action.play();
      }); 

      const cameraControl = new OrbitControls(camera, renderer.domElement);

      function animate() {
        if (mixer) {
          mixer.update(0.01);
        }
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
